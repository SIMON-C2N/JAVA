



<div [formGroup]="adressForm">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
              <th>Name</th>
              <th>EmployeeId</th>
              <th>Issued Date</th>
              <th>Address</th>
              <th>companyname</th>
              <th>BloodGroup</th>
              <th>ContactNumber</th>
              <th>Dob</th>
              <th>Size</th>
              
              
          </tr> 
        
        </thead>
        
    
        <tbody>
          <tr>
              <td><input type="text"    required   placeholder="name" formControlName="name"  class="form-control"></td>
              <td><input type="text" required  placeholder="EmployeeId"  formControlName="empid" class="form-control"></td>
                <td><input type="date" required  placeholder="Issued Date"  formControlName="issueddate" class="form-control"></td>
                  <td><input type="text" required  placeholder="Address" formControlName="address" class="form-control"></td>
                  <td><input type="text" required  placeholder="companyname" formControlName="companyname"  class="form-control"></td>
                    <td><input type="text" required  placeholder="BloodGroup" formControlName="bloodgroup"  class="form-control"></td>
                    <td><input type="text"required   placeholder="ContactNumber" formControlName="mobilenumber" class="form-control"></td>
                    <td><input type="date" required  placeholder="Dob"  formControlName="dob" class="form-control"></td>
                      <td><select class="form-control"  id="size" formControlName="size">
                        <option value="-1">Select size</option>
                           
                                       <option value=" 3.370 x 2.125 in (85.60 x 53.98 mm)">size1</option>
                                        <option value="4.134 x 2.913 in (105 x 74mm)">size2</option>
                                                </select></td>
                                      
          </tr>             
        </tbody>
      </table> 
</div>
