<app-user></app-user>
<div class="fullpage">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bhoechie-tab-container">                
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                    <!--  -->
                    <div class="bhoechie-tab-content active">
                      <div class="selectTitle"><h1>Please Select your id cards</h1></div>
                        <div class="templates">
                            <ul class="tabs">
                                <!--Display the images with the for loop-->
                                <li *ngFor="let template of temps" (click)="onselectTemplate(template)"  data-toggle="modal" data-target="#viewTemp">
                                <!--Brings the image from external-->
                                <img class="floatingleft" src="{{template.imgurl}}"/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>                               
<div class="modal fade" id="viewTemp" role="FadeIn">
    <div class="modal-dialog modal-lg">            
<!-- Modal content-->
        <div id="back" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <img id="choosentemp" src="{{url}}"/>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Save Changes</button>			
                <button type="button" class="btn btn-success">Place Order</button>	
            </div>
            </div>
        </div>        
    </div>
</div>
