<app-user></app-user>
<div class="idtemplates" >
  <ul>
    <li class="col-xs-12 col-md-4" *ngFor="let product of productList"     data-toggle="modal" (click) ="selectedProduct(this.product)"  data-target="#myModal" ><img src="./assets/templates/{{product.imageURL}}.jpg"/>
          <!-- (click)="selectedProduct(product.id)" -->
    </li>
  </ul>
</div>
<div class="container">
    <!--model starts-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4  style="color:#0004FF;font-family: cursive;" class="modal-title" >{{url?.id}}</h4>
          </div>
          <div class="modal-body">
            <img src="./assets/templates/{{url?.imageURL}}.jpg"/>
            <div class="design">
               Price:<b>{{url?.price}}$</b><br>
               Size1:{{url?.size1}}<br>
               Size2:{{url?.size2}}<br>
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" value="{{url?.price}}" (click)="selectedItem(url)"  data-dismiss="modal">Add TO Cart</button>
            <button type="button" class="btn btn-primary" >Buynow</button>
          </div>         
          
      </div>
    </div>
  </div><!--model ends-->
</div>
