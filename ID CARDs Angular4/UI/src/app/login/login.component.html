<app-header></app-header>
<div class="alert alert-danger" *ngIf="statusCode === 409">
		UserNotExist
</div>
<div class="alert alert-success" *ngIf="statusCode === 201">
		Registration
</div>
<div class="container">
        <div class="row"> 
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							 <div class="col-xs-6">
   								 <a routerLink="/login" routerLinkActive="active">Login</a>
							</div>
							<div class="col-xs-6">
      							  <a routerLink="/register" routerLinkActive="active">Register</a>
							</div> 
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form   #loginForm="ngForm" (submit)="loginUser($event)" method="post" role="form" style="display: block;">
									<div class="form-group">
									<label>Role</label>
									<select class="form-control" name="role" id="role"  #roleRef="ngModel" ngModel required >
							   <option value="-1">Select Role</option>
										<option value="admin" >Admin</option>
                                <option value="user">User</option>
                                 <option value="deliver">Deliver</option>
                                         </select>
									</div>
									<div class="form-group">
									<label>UserName</label>
										<input type="text" #usernameRef="ngModel" ngModel required name="username" id="username" tabindex="1" class="form-control" placeholder="Username" >
										<div *ngIf="usernameRef.errors && (usernameRef.dirty || usernameRef.touched)" class="alert alert-danger">
												<div [hidden]="!usernameRef.errors.required">
												   please enter username
													</div>
												</div>
									</div>
									<div class="form-group"> 
									<label>Password</label>
										<input type="password"   #passwordRef="ngModel"  ngModel name="password" id="password" required tabindex="2" class="form-control" placeholder="Password">
										<div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger">
												Please enter  password
												</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"  [disabled]="!loginForm.form.valid" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<tr *ngFor="let profile of allusers" >
		<td>{{profile.profileId}}</td><td>{{profile.username}}</td> <td>{{profile.email}}</td><td>{{profile.password}}</td><td>{{profile.cpassword}}</td><td>{{profile.mobilenumber}}</td><td>{{profile.address}}</td>
	  </tr>
	<app-footer></app-footer>
