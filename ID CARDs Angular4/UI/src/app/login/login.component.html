
<app-header></app-header>
<br>

<div class="alert alert-danger" *ngIf="statusCode === 409">
		UserNotExist
</div>
<div class="alert alert-success" *ngIf="statusCode === 201">
		Registration 
</div>
<body>
		
			 
	
<div class="container" >
        <div class="row"> 
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							 <div class="text-center">
   								 <a routerLink="/login" routerLinkActive="active">Login</a>
							</div>
							
						</div>
					</div>
					<div class="panel-body"  >
						<div class="row">
							<div class="col-lg-12">
								<form   #loginForm="ngForm" (submit)="loginUser($event)" method="post" role="form" style="display: block;">
									<div class="form-group">
									<label>Role</label>
									<select class="form-control" name="role" id="role"  #roleRef="ngModel" ngModel required >
							   <option value="-1">Select Role</option>
										<option value="admin" >Admin</option>
                                <option value="user">User</option>
                                 <option value="deliver">Deliver</option>
                                         </select>
									</div>
									<div class="form-group">
									<label>UserName</label>
										<input type="text" #usernameRef="ngModel" ngModel required name="username" id="username" tabindex="1" class="form-control" placeholder="Username" >
										<div *ngIf="usernameRef.errors && (usernameRef.dirty || usernameRef.touched)" class="alert alert-danger">
												<div [hidden]="!usernameRef.errors.required">
												   please enter username
													</div>
										</div>
									</div>
									<div class="form-group"> 
									<label>Password</label>
										<input type="password"   #passwordRef="ngModel"  ngModel name="password" id="password" required tabindex="2" class="form-control" placeholder="Password">
										<div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger">
												Please enter  password
												</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"  [disabled]="!loginForm.form.valid" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
												<div class="text-center">
													<a routerLink="/register" routerLinkActive="active"><h4>Register</h4></a>
											</div> 
											</div>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
	
	<div style="height:220px;width:50px;">
			
				</div>
</body>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
<div class="modal fade" id="myModal" role="FadeIn">
		<div class="modal-dialog modal-lg">            
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<img id="choosentemp" src="{{url}}"/>
		  <label>Full Name</label> <input type="text" placeholder="Please Enter FullName" [(ngModel)]="inputValue">{{inputValue}}
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-info">Save Changes</button>			
			  <button type="button" class="btn btn-success">Place Order</button>	
			</div>
		  </div>
		</div>
	</div>
</div>
	
	<app-footer></app-footer>
