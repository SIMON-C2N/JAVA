<app-user></app-user>
<div class="idtemplates" >
<ul>
<li class="col-xs-12 col-md-4" *ngFor="let product of productList"     data-toggle="modal" (click) ="selectedProduct(this.product)"  data-target="#myModal" ><img src="./assets/templates/{{product.imageURL}}.jpg"/>
          <!-- (click)="selectedProduct(product.id)" -->
  </li>
  </ul>
</div>








  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content" style="padding-bottom: 135px;
      margin-top: 66px;margin-left: 85px;
      margin-right: 86px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4  style="color:#0004FF;font-family: cursive;" class="modal-title" >{{url?.id}}</h4>
          </div>




  <div class="modal-body">


      <div class="form-group">
         <div class="col-sm-4"> 
            <img src="./assets/templates/{{url?.imageURL}}.jpg" class="img-responsive"  alt="Image">
          </div>
           <div class="col-sm-4 design"> 
              Price:<b>{{url?.price}}$</b><br>
              TotalPrice:{{url?.price}}$<br>
              Size1:{{url?.size1}}<br>
              Size2:{{url?.size2}}
            
          </div>

        </div>
        <div >
         
              <form>
              <div class="form-group">
                  <label class="control-label col-sm-4" for="oname">Organization Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="orgname" placeholder="Enter Organization Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="quantity">Quantity:</label>
                  <div class="col-sm-4"> 
                    <input type="text" class="form-control" id="quantity" placeholder="Enter quantity">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="quantity">Detailed File:</label>
                    <div class="col-sm-4"> 
                      <input type="file" class="form-control" id="file" (change)="selectFile($event)" >
                    </div>
                  </div>
            
                <div class="form-group">
                    <div class="col-sm-4"> 
                    <label class="control-label col-sm-4" for="quantity">size</label>
                    
                    <select class="form-control" id="exampleFormControlSelect1" class="form-control">
                      <option value="ID1">ID1</option>
                      <option value="ID2">ID2</option>
                     
                    </select>
                    </div>
                  </div>
              <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" (click)="upload()" class="btn btn-default">Submit</button>
                  </div>
                </div>
               
              </form>
            </div>
        </div>
