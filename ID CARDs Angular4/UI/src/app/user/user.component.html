<div class="fullpage">
  <div class="menu">
  <h5 class="dropdown" id="welmsg">Welcome {{currentUser}} <i class="fa fa-caret-down"></i>
  <li class="dropdown-content">
    <br>
    <ul data-toggle="modal" data-target="#editprofile">Profile</ul>
    <ul (click)="logout()">Logout</ul>
  </li>
  </h5>
    <ul class="tabs">
      <li *ngFor="let tab of tabs" (click)="onClick(tab)">
      {{tab.name}}
      </li>
    </ul>
  </div>
  </div>

  <!--<tr *ngFor="let profile of allusers" >
      <td>{{profile.username}}</td><td>{{profile.profileId}}</td>
   </tr>-->

   <div class="modal fade" id="editprofile" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <form [formGroup]="regForm" (ngSubmit)="onRegFormSubmit()" #userForm="ngForm" method="post" role="form"
        style="display: block;">
    <label>Username</label>
    <div class="form-group" id=""> 
      <input type="text" formControlName="username" placeholder="enter username"  class="form-control" value="" disabled>
    </div>
    <label>Email</label>
    <div class="form-group">
      <input type="email"   formControlName="email" placeholder="Email Address" class="form-control" value="">
    </div>
    <label>Password</label>
    <div class="form-group">
      <input type="password"  formControlName="password"  placeholder="Password" class="form-control" value="">
    </div>
    <label>Confirm Password</label>
    <div class="form-group">
      <input type="password"   formControlName="cpassword" placeholder="Confirm Password" class="form-control" value="">
    </div>
    <label>MobileNo</label>
    <div class="form-group" id="">
      <input type="text"   formControlName="mobilenumber" placeholder="mobilenmber" class="form-control" value="">
    </div>
    <div class="form-group" id="">
      <label>Address</label>
      <textarea formControlName="address" class="form-control"></textarea>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
      <input type="submit"  value="Register Now" class="form-control btn btn-register" 
      [disabled]="!userForm.form.valid">
    </div>
  </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
