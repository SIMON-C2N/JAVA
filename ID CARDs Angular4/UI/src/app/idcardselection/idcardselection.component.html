<app-user></app-user>
<div class="idtemplates" >
<ul>
<li class="col-xs-12 col-md-4" *ngFor="let product of productList"     data-toggle="modal" (click) ="selectedProduct(this.product)"  data-target="#myModal" ><img src="./assets/templates/{{product.imageURL}}.jpg"/>
          <!-- (click)="selectedProduct(product.id)" -->
  </li>
  </ul>
</div>







  <div class="container">
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content" style="padding-bottom: 135px;
        margin-left: 23px;
        margin-right: 74px;    margin-top: 66px;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4  style="color:#0004FF;font-family: cursive;" class="modal-title" >{{url?.id}}</h4>
          </div>




          <div class="modal-body">
          <img src="./assets/templates/{{url?.imageURL}}.jpg"/>
                  
  <div class="design">
    
  Price:<b>{{url?.price}}$</b><br>
  TotalPrice:{{url?.price*this.formno}}$<br>
  Size1:{{url?.size1}}<br>
  Size2:{{url?.size2}}<br>
  </div>
  
 </div>
         

 <div>
    
    <input  type="text"   [(ngModel)]="formno" class="form-control" ><button (click)="profilefor()">Generate</button>
  </div>


 <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
   
                 
    <div formArrayName="addresses">
        <div *ngFor="let address of myForm.controls.addresses.controls; let i=index" class="panel panel-default">
          <div class="panel-heading">
            <span>Address {{i + 1}}</span>
            <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.addresses.controls.length > 1" (click)="removeAddress(i)"></span>
          </div>
          <div class="panel-body" [formGroupName]="i">
            <address [group]="myForm.controls.addresses.controls[i]"></address>
          </div>
        </div>
      </div>
      <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" >Submit</button>
        </div>
          


              <div class="margin-20">
                <div>idForm details:-</div>
                <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
                <pre>form value: <br>{{myForm.value | json}}</pre>
              </div>


                </form>
                </div>

           

           
          <div class="modal-footer">
              
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" value="{{url?.price}}" (click)="selectedItem(url)"  data-dismiss="modal">Add TO Cart</button>
            <button type="button" class="btn btn-primary" >Buynow</button>
          </div>
        </div>
        
      </div>
    </div>
