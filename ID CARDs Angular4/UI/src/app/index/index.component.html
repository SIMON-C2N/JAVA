<app-header id="top"></app-header>
<div class="col-sm-12 col-lg-12 col-xs-12 index">
    <div class="menu" >
        <li *ngFor="let menuitem of menuitems" (click)="onClick(menuitem)">
          {{menuitem.menuitem}}
        </li>  
        <li (click)="scrolltoaboutus()">AboutUs</li>
        <li (click)="scrolltocontactus()">ContactUs</li>     
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/images/index.jpg" alt="Los Angeles" >
              </div>
        
              <div class="item">
                <img src="./assets/images/index01.jpg" alt="Chicago">
              </div>
            
              <div class="item">
                <img src="./assets/images/index02.jpg" alt="New york" >
              </div>
              <div class="item">
                  <img src="./assets/images/index03.png" alt="New york" >
                </div>
                <div class="item">
                    <img src="./assets/images/index04.jpg" alt="New york" >
                  </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
    </div>  
    <div class="aboutus" id="aboutus">
        <div class="aboutcontent">nothing about me</div>
    </div>  
    <div class="contactus" id="contactus">
      <div class="contactcontent">
        <h1>+91 8179919865</h1>
      </div>
    </div>  
</div>
